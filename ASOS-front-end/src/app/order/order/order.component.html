<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Checkout</h2>
          
          <form (ngSubmit)="submitOrder()" #orderForm="ngForm">
            <div class="mb-3">
              <label for="address" class="form-label">Delivery Address*</label>
              <input 
                type="text" 
                class="form-control" 
                id="address"
                [(ngModel)]="address"
                name="address"
                required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number*</label>
              <input 
                type="tel" 
                class="form-control" 
                id="phone"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
                required>
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-dark"
                [disabled]="!orderForm.form.valid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                Proceed to Payment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
