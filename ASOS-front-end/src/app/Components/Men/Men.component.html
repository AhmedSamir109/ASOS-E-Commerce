<section>
  <div class="main_container text-center">
    <div class="container">
      <div class="row">
        <div class="f-div d-flex justify-content-between flex-column flex-lg-row align-items-center">
          <button>Women</button>
          <div class="text d-flex flex-column">
            <p class="m-0 p-0">New here? Get 20% off selected styles when you subscribe to our regular
            </p>
            <span> updates*.</span>
            <span>Use code: IMNEW</span>
          </div>
            <button>Men</button>
        </div>
      </div>
    </div>
  </div>
  
   <div class="code text-start text-lg-center d-flex flex-row align-items-center ps-md-0 ps-lg-5 pe-md-0 pe-lg-0">
    <div class="container">
      <div class="row">
        <div class="d-flex flex-column">
          <h2 class="mt-3 change" #animatedText></h2>
          <span class="style" #animatedText></span>
          <span class="promo text-center">Use code : <button class="promo-button">SPRING</button></span>
          <span class="small text-centergit clone https://github.com/Alaaelsayed0110/asos.git
  ">see website banner for Ts&Cs. Selected marked products excluded from promo</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="img">
      <picture>
              <source srcset="https://content.asos-media.com/-/media/homepages/mw/2025/march/31-gbl/hero/heroes/mw_app_hero1_870x1110.jpg" media="(max-width: 768px)" width="870" height="1110">
              <img class="hero__image" src="https://content.asos-media.com/-/media/homepages/mw/2025/march/31-gbl/hero/heroes/mw_dt_hero1_2880x1280.jpg" alt=""  >
              <span class="text-white"><a [routerLink]="[]" fragment="cats">Summer Essentials</a></span>
      </picture>
    </div>
  </div>
  
  <!--------------------Cats Section----------------------->
  <div class="category-section">
    <h2>Shop by Category</h2>
    <div class="category-container">
      <div routerLink="/men-clothing" class="category-card style" style="background-image: url('../../../assets/10.jpg')">
        <span>Clothing</span>
      </div>
      <div routerLink="/men-accessories" class="category-card" style="background-image: url('../../../assets/d.jpg')">
        <span>Accessories</span>
      </div>
      <div routerLink="/men-shoes" class="category-card style" style="background-image: url('../../../assets/46b78eca-9e66-4585-976e-5f0113d6bd1b.jpg')">
        <span>Shoes</span>
      </div>
      <div routerLink="/men-brands" class="category-card style" style="background-image: url('https://thumbs.dreamstime.com/z/clothing-brands-nine-big-world-45314261.jpg')">
        <span>Brands</span>
      </div>
    </div>
  </div>
  
  
  <!------------------- newIn Slider Section----------------------->
  <div class="new text-center mt-5 mb-5">
    <button class="ps-5 pe-5 new ">NEW IN</button>
  </div>
  <app-slider [newInProducts]="newInProducts"></app-slider>
  
  
  <!--------------------- products Section--------------------->
  <div class="container-fluid px-5">
         
    <div class="new text-center mt-5 mb-5">
      <button class="ps-5 pe-5 new ">Products</button>
    </div>
  
    <div class="row">
  
      <div class="col-sm-6 col-md-4 col-lg-3 px-3 mb-4" *ngFor="let product of products |paginate: { id: 'prouctsPaginate',
      itemsPerPage: pageSize,
      currentPage: currentPage,
      totalItems: totalItems } ">
        <app-product [product]="product" ></app-product>
      </div>
  
    </div>
  
   
    <div class="d-flex justify-content-center mt-5">
  
      <pagination-controls  id="prouctsPaginate"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
      </pagination-controls>
  
    </div>
  </div>
</section>
