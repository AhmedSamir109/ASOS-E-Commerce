<div class="container my-5">
<div class="row">
  <div class="col-lg-12">
    <main class="orders">
      <h1>Orders</h1>
      
      <!-- Iterate over orders -->
      <div class="order" *ngFor="let order of orders">
        <div class="top-info">
          <div>
            <p><strong>ORDER PLACED</strong><br>{{ order.date | date }}</p>
            <p><strong>TOTAL</strong><br>{{ order.totalAmount | currency }}</p>
            <p><strong>SHIP TO</strong><br>{{ order.address }}</p>
          </div>
        </div>

        <!-- Iterate over orderItems within each order -->
        <div class="order-body mb-4" *ngFor="let item of order.orderItems">
          <img [src]="item.imageUrls[0]" class="orderImg" [alt]="item.name" />
          <div class="description">
            <h3>{{ item.name }}</h3>
          </div>
          <span class="status">{{ order.status }}</span>
          <p class="qty">Qty: {{ item.quantity }}</p>
          <div class="actions">
            <button class="archive">ARCHIVE ORDER</button>
          </div>
        </div>

        <p class="delivery">ESTIMATED DELIVERY: <strong>{{ order.arrivalDate | date }}</strong></p>
      </div>

    </main>
  </div>
</div>
</div>
