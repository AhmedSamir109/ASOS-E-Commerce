<section >
  <div class="main_container text-center">
    <div class="container">
      <div class="row">
        <div class="f-div d-flex justify-content-between flex-column flex-lg-row align-items-center">
          <button>Women</button>
          <div class="text d-flex flex-column">
            <p class="m-0 p-0">New here? Get 20% off selected styles when you subscribe to our regular
            </p>
            <span> updates*.</span>
            <span>Use code: IMNEW</span>
          </div>
            <button>Men</button>
        </div>
      </div>
    </div>
  </div>

   <div class="code text-lg-center d-flex flex-row align-items-center ps-md-0 ps-lg-5 pe-md-0 pe-lg-0 justify-content-center">
    <div class="container">
      <div class="row">
        <div class="d-flex flex-column justify-content-center">
          <h2 class="mt-3 change" #animatedText></h2>
          <span class="style" #animatedText></span>
          <span class="promo text-center">Use code : <button class="promo-button">SPRING</button></span>
          <span class="small text-center">see website banner for Ts&Cs. Selected marked products excluded from promo</span>
        </div>
      </div>
    </div>
  </div>

  <div class="content text-start">
    <div class="img text-start">
      <picture>
            <source srcset="../../../assets/ChatGPT Image Apr 13, 2025, 01_33_37 PM.png" media="(max-width: 768px)" width="870" height="1110">
            <img class="hero__image" src="../../../assets/Women header.jpg" alt="" width="2880" height="1280">
              <span class="text-white"><a [routerLink]="[]" fragment="cats">The Ultimate Destination for Dresses</a></span>
          </picture>
    </div>
  </div>

  <!--------------------Cats Section----------------------->
  <div class="category-section">
    <h2>Shop by Category</h2>
    <div class="category-container">
      <div routerLink="/women-clothing" class="category-card style" style="background-image: url('../../../assets/3856ee61-7d01-416a-abd0-535ed2ec0472.jpg')">
        <span>Clothing</span>
      </div>
      <div routerLink="/women-accessories" class="category-card" style="background-image: url('../../../assets/203578c2-913b-4ded-80a0-e5873c0b78a5.jpg')">
        <span>Accessories</span>
      </div>
      <div routerLink="/women-shoes" class="category-card style" style="background-image: url('../../../assets/f6ca593f-84ff-4b7d-b056-c68d2982eba7.jpg')">
        <span>Shoes</span>
      </div>
      <div routerLink="/women-brands" class="category-card style" style="background-image: url('https://thumbs.dreamstime.com/z/clothing-brands-nine-big-world-45314261.jpg')">
        <span>Brands</span>
      </div>
    </div>
  </div>

  <!------------------- newIn Slider Section----------------------->
  <div class="new text-center mt-5 mb-5">
    <button class="ps-5 pe-5 new ">NEW IN</button>
  </div>
  <app-slider [newInProducts]="newInProducts"></app-slider>


  

  <!--------------------- products Section--------------------->
  <div class="container-fluid px-5">
         
    <div class="new text-center mt-5 mb-5">
      <button class="ps-5 pe-5 new ">Products</button>
    </div>
  
    <div class="row">
  
      <div class="col-sm-6 col-md-4 col-lg-3 px-3 mb-4" *ngFor="let product of products |paginate: { id: 'prouctsPaginate',
      itemsPerPage: pageSize,
      currentPage: currentPage,
      totalItems: totalItems } ">
        <app-product [product]="product" ></app-product>
      </div>
  
    </div>
  
   
    <div class="d-flex justify-content-center mt-5">
  
      <pagination-controls  id="prouctsPaginate"
        (pageChange)="pageChanged($event)"
        (pageBoundsCorrection)="pageChanged($event)"
        [maxSize]="9"
        [directionLinks]="true"
        [autoHide]="true"
        [responsive]="true"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        screenReaderCurrentLabel="You're on page">
      </pagination-controls>
  
    </div>
  </div>


  
</section>
