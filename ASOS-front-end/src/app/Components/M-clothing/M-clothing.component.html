<Section class="mt-5">
  <div class="container-fluid px-5">
    <div class="row">
      <div class="col-lg-2 mb-4 d-flex flex-column">

        <div class="accordion mb-4" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button fw-medium" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Filter By
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul class="list-unstyled">

                  <li class="form-check form-switch mb-2">
                    <input class="form-check-input" type="radio" id="All" name="men-clothing-SubCats" value="" (input)="GetAllClothingProducts()" checked>
                    <label class="form-check-label fw-medium ms-2" for="All">ŸêAll</label>
                  </li>
                  <li class="form-check form-switch mb-2">
                    <input class="form-check-input" type="radio" name="men-clothing-SubCats" id="Jeans" value="Jeans" (input)="GetMenJeansProducts()">
                    <label class="form-check-label fw-medium ms-2" for="Jeans">Jeans</label>
                  </li>
                  <li class="form-check form-switch mb-2">
                    <input class="form-check-input" type="radio" name="men-clothing-SubCats" id="Shirts" value="Shirts" (input)="GetMenShirtsProducts()">
                    <label class="form-check-label fw-medium ms-2" for="Shirts">Shirts</label>
                  </li>
                  <li class="form-check form-switch mb-2">
                    <input class="form-check-input" type="radio" name="men-clothing-SubCats" id="Jackets" value="Jackets" (input)="GetMenJacketsProducts()">
                    <label class="form-check-label fw-medium ms-2" for="Jackets">Jackets</label>
                  </li>
                  <li class="form-check form-switch mb-2">
                    <input class="form-check-input" type="radio" name="men-clothing-SubCats" id="Suits" value="Suits" (input)="GetMenSuitsProducts()">
                    <label class="form-check-label fw-medium ms-2" for="Suits">Suits</label>
                  </li>

                </ul>
              </div>
            </div>
          </div>
        </div>

        <input type="search" [(ngModel)]="searchWord" placeholder="Search For Product ... " class="form-control rounded-5 ps-4">


      </div>

      <div class="col-lg-10">
       
        <div class="row">
          
        
          <div class="col-sm-6 col-md-4 col-lg-3 px-3 mb-4" *ngFor="let product of products|menClothingSearch:searchWord">
            <app-product [product]="product" ></app-product>
          </div>
          


        </div>
      </div>
    </div>
  </div>
</Section>
